<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                margin: 5px;
                border: 1px solid black;
            }

            #main-content {
                background: greenyellow;
            }

            #main-content::after {
                content: "";
                clear: both;
                display: table;
            }

            #left-column {
                float: left;
                width: 20%;
            }

            #right-column {
                float: left;
                width: 78%;
                background: honeydew;
            }

            * {
                box-sizing: border-box;
            }
            
            .product {
                padding: 5px;
                float: left;
                width: 20%;
            }
            
            .product img {
                width: 100%;
                height: auto;
            }

            .product_name {
                text-align: center;
            }

            .product_price {
                text-align: center;
                color: red;
            }
        </style>
    </head>

    <body>

                    <h3 class="product_name">Name HTML</h3>
                    <p class="product_price">100.000 VND</p>

        <script>

                            },

                                "Name" : "Name JS 07",

                            }
                        ];

            for(var i = 0; i < product.length; ++i) {
                var product_div = document.createElement('div');
                product_div.classList.add('product');

                var product_img = document.createElement('img');
                product_img.src = product[i].Image;

                var product_h3 = document.createElement('h3');
                product_h3.classList.add('product_name');
                product_h3.appendChild(document.createTextNode(product[i].Name));

                var product_p = document.createElement('p');
                product_p.classList.add('product_price');
                product_p.appendChild(document.createTextNode(product[i].Price));

                product_div.appendChild(product_img);
                product_div.appendChild(product_h3);
                product_div.appendChild(product_p);

                document.getElementById('right-column').appendChild(product_div);
            }
        </script>
    </body>
</html>
